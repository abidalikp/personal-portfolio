{% extends 'main/base.html' %}
{% load static %}

{% block content %}
{% include 'main/nav.html' %}

<div class="container">
    <h1 class="center-align">Index Page</h1>
    <div class="row">
        <div class="col s12 m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                <img class="materialboxed responsive-img" src="{% static 'images/Abid.png' %}" alt="MyPhoto">
                    <span class="card-title">{{ name }}</span>
                </div>
                <div class="card-action">
                    <a href="https://github.com/abidalikp">Github</a>
                    <a href="https://linkedin.com/in/abidalikp">LinkedIn</a>
                </div>
            </div>
        </div>
        <div class="col s12 m8">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">About Me</span>
                    <p>{{ about_me }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.materialboxed');
    var instances = M.Materialbox.init(elems);
    });
</script>

{% endblock %}
